---
layout: default
---
<h1 class="posting-title">{{ page.title }}</h1>
<!--<span class="large-date">{{ page.date | date_to_string }}</span>-->
<div class="posting">
{{ content }}
</div>
{% if page.comments %}
<h2>Comments</h2>
<div id="disqus_thread"></div>
<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: THIS CODE IS ONLY AN EXAMPLE * * */
	var disqus_shortname = 'nickkelly'; // Required - Replace example with your forum shortname
	var disqus_identifier = '{{ page.id }}';
	var disqus_title = '{{ page.title }}';
	var disqus_url = 'https://www.nickkelly.io{{ page.url }}';

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
	 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	 dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	 })();
</script>
{% endif %}
